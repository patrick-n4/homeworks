<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHOPPING CART</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/cfef524a5f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>New Arrivals</h1>
        <div class="circle">
          <i class="fa-solid fa-caret-right"></i>
        </div>
      </div>
      <div class="body">
        <div class="first">
          <div class="top">
            <div class="dis-cont">
              <div class="discount">-20% off</div>
            </div>
          </div>
          <div class="bottom">
            <img
              src="./images/quokkabottle_-removebg-preview.png"
              alt="quokkabottle"
              class="quokkabottle"
            />
            <div class="data">
              <p>Qiuokka Bottle</p>
              <div class="starring">
                <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
                ><i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star-half-stroke"></i>
              </div>
              <p class="bottles">Bottles</p>
              <p class="money">$500</p>
              <button class="button">Add to cart</button>
            </div>
          </div>
        </div>
        <div class="first">
          <div class="top shalimara-top"></div>
          <div class="bottom">
            <img
              src="./images/shalimarperfume-removebg-preview.png"
              alt="quokkabottle"
              class="quokkabottle shalima"
            />
            <div class="data">
              <p>Shalimar Perfume</p>
              <div class="starring">
                <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
                ><i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star-half-stroke"></i>
              </div>
              <p class="bottles">Perfumes</p>
              <p class="money">$5000</p>
              <button class="button">Add to cart</button>
            </div>
          </div>
        </div>
        <div class="first">
          <div class="top cocoa-top"></div>
          <div class="bottom">
            <img
              src="./images/cocoademoiselle-removebg-preview.png"
              alt="quokkabottle"
              class="quokkabottle cocoa"
            />
            <div class="data">
              <p>Cocoa ademoiselle</p>
              <div class="starring">
                <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
                ><i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star-half-stroke"></i>
              </div>
              <p class="bottles">Perfumes</p>
              <p class="money">$10000</p>
              <button class="button">Add to cart</button>
            </div>
          </div>
        </div>
        <div class="first">
          <div class="top daniel-top">
            <div class="dis-cont">
              <div class="discount">-30% off</div>
            </div>
          </div>
          <div class="bottom">
            <img
              src="./images/daniel-removebg-preview.png"
              alt="quokkabottle"
              class="quokkabottle daniel"
            />
            <div class="data">
              <p>Daniel Perume Gradia 2</p>
              <div class="starring">
                <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
                ><i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star-half-stroke"></i>
              </div>
              <p class="bottles">Perfumes</p>
              <p class="money">$500000</p>
              <button class="button">Add to cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
